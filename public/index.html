<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Profile Dashboard</title>
    <link rel="shortcut icon" href="/public/assets/images/graph.png" type="image/x-icon">
    <link rel="stylesheet" href="/src/styles/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>

        <h1>GraphQL Profile Dashboard</h1>

        <div class="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username or Email">
            <input type="password" id="password" placeholder="Password">
            <button id="login-button">Login</button>
            <p id="login-error">Invalid credentials</p>
        </div>

        <!-- Profile Section -->
        <div class="profile-section">
            <h2>Welcome, <span id="profile-name">John Doe</span>!</h2>
            <div class="profile-info">
                <div>
                    <strong>Total XP</strong>
                    <span id="total-xp">1500</span>
                </div>
                <div>
                    <strong>Audit Ratio</strong>
                    <span id="audit-ratio">1.2</span>
                </div>
                <div>
                    <strong>Projects Completed</strong>
                    <span id="projects-completed">12</span>
                </div>
                <div>
                    <strong>Skills</strong>
                    <span id="skills">JavaScript, GraphQL, SVG</span>
                </div>
            </div>
        </div>

        <!-- Statistics Section -->
        <div class="stats-section">
            <h2>Your Statistics</h2>

            <!-- XP Over Time -->
            <div class="graph">
                <h3>XP Over Time</h3>
                <svg id="xp-graph" viewBox="0 0 600 300">
                    <polyline points="50,250 100,200 150,220 200,180 250,230 300,170 350,240" stroke="#3498db"
                        stroke-width="3" fill="none" />
                    <circle cx="50" cy="250" r="5" fill="#3498db" />
                    <circle cx="100" cy="200" r="5" fill="#3498db" />
                    <circle cx="150" cy="220" r="5" fill="#3498db" />
                    <circle cx="200" cy="180" r="5" fill="#3498db" />
                    <circle cx="250" cy="230" r="5" fill="#3498db" />
                    <circle cx="300" cy="170" r="5" fill="#3498db" />
                    <circle cx="350" cy="240" r="5" fill="#3498db" />
                </svg>
            </div>

            <!-- Project Pass/Fail Ratio -->
            <div class="graph">
                <h3>Project Pass/Fail Ratio</h3>
                <svg id="pass-fail-graph" viewBox="0 0 600 300">
                    <rect x="100" y="100" width="100" height="150" fill="#2ecc71" />
                    <rect x="250" y="150" width="100" height="100" fill="#e74c3c" />
                    <text x="130" y="270" fill="currentColor">Pass</text>
                    <text x="280" y="270" fill="currentColor">Fail</text>
                </svg>
            </div>

            <!-- Skills Distribution -->
            <div class="graph">
                <h3>Skills Distribution</h3>
                <svg id="skills-graph" viewBox="0 0 600 300">
                    <circle cx="300" cy="150" r="100" fill="#f1c40f" />
                    <text x="300" y="150" text-anchor="middle" fill="#333" font-size="20">Skills</text>
                </svg>
            </div>

            <!-- Audit Ratio Over Time -->
            <div class="graph">
                <h3>Audit Ratio Over Time</h3>
                <svg id="audit-ratio-graph" viewBox="0 0 600 300">
                    <polyline points="50,250 100,200 150,220 200,180 250,230 300,170 350,240" stroke="#9b59b6"
                        stroke-width="3" fill="none" />
                    <circle cx="50" cy="250" r="5" fill="#9b59b6" />
                    <circle cx="100" cy="200" r="5" fill="#9b59b6" />
                    <circle cx="150" cy="220" r="5" fill="#9b59b6" />
                    <circle cx="200" cy="180" r="5" fill="#9b59b6" />
                    <circle cx="250" cy="230" r="5" fill="#9b59b6" />
                    <circle cx="300" cy="170" r="5" fill="#9b59b6" />
                    <circle cx="350" cy="240" r="5" fill="#9b59b6" />
                </svg>
            </div>

            <!-- XP by Project -->
            <div class="graph">
                <h3>XP by Project</h3>
                <svg id="xp-by-project-graph" viewBox="0 0 600 300">
                    <rect x="50" y="50" width="50" height="200" fill="#3498db" />
                    <rect x="150" y="100" width="50" height="150" fill="#2ecc71" />
                    <rect x="250" y="150" width="50" height="100" fill="#e74c3c" />
                    <rect x="350" y="200" width="50" height="50" fill="#f1c40f" />
                </svg>
            </div>

            <!-- Piscine Stats -->
            <div class="graph">
                <h3>Piscine Stats</h3>
                <svg id="piscine-stats-graph" viewBox="0 0 600 300">
                    <rect x="50" y="100" width="100" height="150" fill="#3498db" />
                    <rect x="50" y="100" width="100" height="50" fill="#2ecc71" />
                    <rect x="250" y="150" width="100" height="100" fill="#e74c3c" />
                    <rect x="250" y="150" width="100" height="50" fill="#f1c40f" />
                </svg>
            </div>
            <button class="logout-btn">Logout</button>
        </div>

    </div>

    <script>
        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
    <script type="module" src=""></script>
    <script type="module">
        import {init} from "/src/App.js"
      import { login, logout } from "/src/utils/auth.js";
        init()
      logout()
      document.getElementById('login-button').onclick = login;
     

    </script>
</body>

</html>
